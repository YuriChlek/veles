type Query {
    setLanguage: [Language!]!
}

type Mutation {
    setLanguage(
        language_view: String!,
        language_code: String!,
        frontend_language: Boolean!,
        admin_language: Boolean!
    ): [Language!]!
}

type Language {
    language_view: String!
    language_code: String!
    frontend_language: Boolean!
    admin_language: Boolean!
}
